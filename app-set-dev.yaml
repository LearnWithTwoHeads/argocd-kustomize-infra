apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dev-cluster-software
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          - git:
              repoURL: https://github.com/yquansah/argocd-kustomize-infra.git
              revision: main
              files:
              - path: configuration/dev.yaml
          - list:
              elements: "{{.applications}}"
  template:
    metadata:
      name: '{{.name}}'
      namespace: argocd
    spec:
      project: "default"
      source:
        repoURL: https://github.com/yquansah/argocd-kustomize-infra.git
        targetRevision: main
        path: '{{.path}}/{{.environment}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{.environment}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: true
        syncOptions:
        - CreateNamespace=true
        - PruneLast=true
