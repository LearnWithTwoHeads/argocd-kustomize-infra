apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: prod-cluster-software
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - list:
      elements:
      - name: echo-app
        path: cluster-software/echo-app/overlays
        environment: prod
  template:
    metadata:
      name: '{{.name}}'
      namespace: argocd
    spec:
      project: "default"
      source:
        repoURL: https://github.com/yquansah/argocd-kustomize-infra.git
        targetRevision: main
        path: '{{.path}}/{{.environment}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{.environment}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: true
        syncOptions:
        - CreateNamespace=true
        - PruneLast=true
